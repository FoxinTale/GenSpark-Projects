<!--

    Tasks:
        Name is a text input.
        Task Description is a text-box.
        Task status is a dropdown with "Not yet started", "started / in progress", "complete", "on hold", "cancelled".
        Task Priority is also a drop-down with options. Have not decided if they are numbers or text based. 
          With either way it would be from low to high.
        Task Notes is for anything not covered by the description.
        Task assignee is for who is assigned to the task, and would be a standard text input.
-->

<section class="panel panel-default">
    <form [formGroup]="taskForm" id="taskForm" class="form-horizontal panel-body">
      <div class="form-group">
        <label for="taskName" class="control-label col-sm-2">Name of task: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control font-med" required id="taskName" formControlName="taskName">
        </div>
      </div>

      <div class="form-group">
        <label for="taskName" class="control-label col-sm-2">Description of task: </label>
        <div class="col-sm-10">
            <textarea class="form-control font-med" id="taskDesc" formControlName="taskDesc"></textarea>
        </div>
      </div>
      <!--
        Two dropdowns here.
      -->
      <div class="form-group">
        <label for="taskStatus" class="control-label col-sm-2">Task status: </label>
        <mat-form-field class="col-sm-10">
          <mat-select (selectionChange)="statusChange($event)" >
            <mat-option id="taskStatus" *ngFor="let status of statusesList" [value]="status">{{status}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="taskPriority" class="control-label col-sm-2">Task Priority: </label>
        <mat-form-field class="col-sm-10">
          <mat-select (selectionChange)="priorityChange($event)" >
            <mat-option id="taskPriority" *ngFor="let priority of prioritiesList" [value]="priority">{{priority}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="form-group">
        <label for="taskNotes" class="control-label col-sm-2">Task notes: </label>
        <div class="col-sm-10">
            <textarea class="form-control font-med" id="taskNotes" formControlName="taskNotes"></textarea>
        </div>
      </div>
  
      <div class="form-group">
        <label for="taskAssignee" class="control-label col-sm-2">Task assignee: </label>
        <div class="col-sm-10">
            <input type="text" class="form-control font-med" required id="taskAssignee" formControlName="taskAssignee">
        </div>
      </div>
      
    </form>
  </section>
